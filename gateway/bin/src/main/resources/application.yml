        - id: payment
          uri: http://payment:8080
          predicates:
            - Path=/payments/** 
        - id: jobmanagecenter
          uri: http://jobmanagecenter:8080
          predicates:
            - Path=/jobInfos/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
